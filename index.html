<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Recovery Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.4s, color 0.4s;
    }
    .dark {
      background-color: #0d1117;
      color: #c9d1d9;
    }
    .light {
      background-color: #f4f4f4;
      color: #1a1a1a;
    }
    header {
      background-color: #161b22;
      color: white;
      padding: 1rem;
      text-align: center;
      background-image: url('https://i.imgur.com/rD1YI3s.jpeg');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .mode-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #00aa88;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      padding: 2rem;
    }
    .banner {
      font-size: 1.5rem;
      background: #00cc99;
      color: white;
      padding: 1.2rem;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 30px;
      animation: pop 1s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .section {
      margin-bottom: 25px;
    }
    .section h3 {
      margin-bottom: 10px;
    }
    .info-box {
      background: rgba(255,255,255,0.08);
      padding: 1rem;
      border-radius: 10px;
    }
    .btn {
      margin-top: 30px;
      display: inline-block;
      background-color: #238636;
      color: white;
      padding: 14px 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #2ea043;
    }
    .amount {
      font-weight: bold;
      font-size: 1.4rem;
      color: #00ffb2;
      animation: countUp 2s ease-out;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: gray;
      margin-top: 40px;
    }
  </style>
</head>
<body class="dark">
  <header>
    <h1>Crypto Recovery Dashboard</h1>
    <button class="mode-toggle" onclick="toggleMode()">Toggle Mode</button>
  </header>

  <div class="container">
    <div class="banner">
      Recovery Amount: <span id="recoveryAmount" class="amount">$0</span>
    </div>

    <div class="section">
      <h3>Email Associated</h3>
      <div class="info-box">
        giselle2k15@gmail.com
      </div>
    </div>

    <div class="section">
      <h3>Lost Assets</h3>
      <div class="info-box">
        <ul>
          <li>USDT (TRC20): <span id="usdt1" class="amount">$0</span></li>
          <li>USDT (BEP20): <span id="usdt2" class="amount">$0</span></li>
          <li>ETH: <span id="eth" class="amount">$0</span></li>
        </ul>
      </div>
    </div>

    <div class="section">
      <h3>Recovery Tools</h3>
      <div class="info-box">
        <ul>
          <li>Blockchain Tracer</li>
          <li>Wallet Scanner</li>
          <li>Exchange Monitor</li>
          <li>Proxy Bridge</li>
        </ul>
      </div>
    </div>

    <button class="btn" onclick="recoverFunds()">Start Recovery</button>
  </div>

  <footer>
    Powered by Blockchain Recovery AI
  </footer>

  <script>
    function toggleMode() {
      const body = document.body;
      if (body.classList.contains("dark")) {
        body.classList.remove("dark");
        body.classList.add("light");
      } else {
        body.classList.remove("light");
        body.classList.add("dark");
      }
    }

    function animateValue(id, start, end, duration) {
      const obj = document.getElementById(id);
      let startTimestamp = null;
      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        obj.innerText = '$' + Math.floor(progress * (end - start) + start).toLocaleString();
        if (progress < 1) {
          window.requestAnimationFrame(step);
        }
      };
      window.requestAnimationFrame(step);
    }

    function recoverFunds() {
      alert("Recovery tools not available right now.");
    }

    // Animate on load
    window.onload = () => {
      animateValue("recoveryAmount", 0, 12000, 2000);
      animateValue("usdt1", 0, 6800, 1500);
      animateValue("usdt2", 0, 3000, 1600);
      animateValue("eth", 0, 2200, 1800);
    };
  </script>
</body>
</html>
