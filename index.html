<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recovery Dashboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      transition: background 0.5s, color 0.5s;
    }

    /* Dark and Light mode */
    body.dark {
      background: #000;
      color: #fff;
    }

    body.light {
      background: #fff;
      color: #000;
    }

    #loadingScreen {
      height: 100vh;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      flex-direction: column;
    }

    #mainApp {
      display: none;
      padding: 20px;
      background: url('https://i.ibb.co/JvVhf2c/3601519-D-B67-D-493-D-8597-C188-CA512028.jpg') no-repeat center center/cover;
      min-height: 100vh;
    }

    .logo {
      width: 100px;
    }

    .banner {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      margin-top: 1rem;
      color: #0f0;
      font-size: 1.3rem;
      border-radius: 10px;
      text-align: center;
    }

    .tools {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      max-width: 400px;
      color: #fff;
    }

    .toggle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #555;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .email {
      margin-top: 1rem;
      color: #fff;
    }
  </style>
</head>
<body class="dark">
  <div id="loadingScreen">
    <div>üîÑ Recovery funds in progress...</div>
  </div>

  <div id="mainApp">
    <button class="toggle-btn" onclick="toggleMode()">üåó</button>
    <img src="https://i.ibb.co/YdJPpnF/opay-logo.png" class="logo" alt="Logo" />
    <div class="banner">üí∞ $12,000 in Recovery</div>

    <div class="tools">
      <h3>Recovery Tools Used</h3>
      <ul>
        <li>üõ† Blockchain Tracer</li>
        <li>üîç Smart Contract Scanner</li>
        <li>üß† AI-Based Transaction Analyzer</li>
        <li>üßæ Report Generator</li>
      </ul>
    </div>

    <div class="email">üì© giselle2k15@gmail.com</div>
  </div>

  <script>
    // Simulate loading
    setTimeout(() => {
      document.getElementById("loadingScreen").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
    }, 3000);

    function toggleMode() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
