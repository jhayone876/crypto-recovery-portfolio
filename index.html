<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recovery Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }
    h2 {
      text-align: center;
    }
    input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #28a745;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    #status {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
    }
    .light-mode {
      background: #f4f4f4;
      color: #000;
    }
    .light-mode .container {
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container" id="login-screen">
    <h2>Enter Admin Password</h2>
    <input type="password" id="adminPass" placeholder="Enter 4-digit password" maxlength="4" />
    <button onclick="verifyPassword()">Unlock</button>
    <button onclick="toggleTheme()">Toggle Dark/Light</button>
  </div>  <div class="container" id="dashboard" style="display:none">
    <h2>Recovery Dashboard</h2>
    <input type="email" id="userEmail" placeholder="Victim Email" />
    <button onclick="startRecovery()">Start Recovery</button>
    <div id="status">Waiting for recovery action...</div>
  </div>  <script>
    const correctPassword = "9260";
    const loginScreen = document.getElementById("login-screen");
    const dashboard = document.getElementById("dashboard");

    function verifyPassword() {
      const pass = document.getElementById("adminPass").value;
      if (pass === correctPassword) {
        loginScreen.style.display = "none";
        dashboard.style.display = "block";
      } else {
        alert("Incorrect password");
      }
    }

    function startRecovery() {
      const email = document.getElementById("userEmail").value;
      const status = document.getElementById("status");
      status.innerText = "[+] Connecting to Blockchain...";

      fetch("https://recovery-backend.vercel.app/recover", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        let output = "";
        data.logs.forEach((line, i) => {
          setTimeout(() => {
            output += line + "\n";
            status.innerText = output;
          }, i * 1000);
        });
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }
  </script></body>
</html>
